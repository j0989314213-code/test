<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Day 4 行程｜日本六天五夜旅遊規劃</title>
    <style>
        body { font-family:"標楷體","新細明體",sans-serif; background-color:#f9f0e8; margin:0; }
        .wrapper { width:800px; margin:0 auto; padding:20px 0 40px 0; }

        .day-header {
            background-color:#b63b46; color:#fff;
            padding:15px 20px; border-radius:10px; margin-bottom:20px;
        }
        .day-header h1 { margin:0; font-size:22px; }
        .day-header p { margin:5px 0 0 0; }

        .card {
            background-color:#ffe9d3;
            padding:20px 10px 30px 10px;
            border-radius:15px;
            box-shadow:0 3px 6px rgba(0,0,0,0.2);
        }
        .card-title { text-align:center; margin-bottom:20px; font-weight:bold; }

        .stop {
            background-color:#fdf3e7;
            border-radius:60px;
            width:80%; margin:10px auto;
            padding:10px 15px;
        }
        .stop img { width:70px; vertical-align:middle; margin-right:10px; }
        .stop-text { display:inline-block; vertical-align:middle; }
        .stop-text h3 { margin:0 0 3px 0; font-size:18px; }
        .stop-text p { margin:0; font-size:14px; }

        .arrow { text-align:center; font-size:26px; margin:5px 0; }

        .detail {
            width:85%; margin:20px auto 0 auto;
            background-color:#fffaf5;
            border-radius:10px;
            padding:10px 15px; font-size:14px;
        }
        .detail h3 { margin-top:0; font-size:16px; }
        .detail ul { padding-left:20px; margin:5px 0; }

        .back { text-align:center; margin-top:20px; }
        .back a {
            display:inline-block; padding:8px 16px;
            background-color:#b63b46; color:#fff;
            text-decoration:none; border-radius:20px; font-size:14px;
        }
        .back a:hover { background-color:#912c36; }
    </style>
</head>
<body>
<div class="wrapper">

    <div class="day-header">
        <h1>1/22　星期四　DAY 4</h1>
        <p>清水寺 → 三年坂 → 二年坂 → 八坂神社 → 祇園花見小路</p>
    </div>

    <div class="card">
        <div class="card-title">Day 4 路線圖</div>

        <div class="stop">
            <img src="img/temple.png" alt="清水寺">
            <div class="stop-text">
                <h3>清水寺</h3>
                <p>參觀著名清水舞台，俯瞰京都街景，體驗古都氣息。</p>
            </div>
        </div>

        <div class="arrow">⬇</div>

        <div class="stop">
            <img src="img/street.png" alt="三年坂・二年坂">
            <div class="stop-text">
                <h3>三年坂・二年坂</h3>
                <p>沿著石板坡道散步，逛伴手禮小店與和風小店。</p>
            </div>
        </div>

        <div class="arrow">⬇</div>

        <div class="stop">
            <img src="img/shrine.png" alt="八坂神社">
            <div class="stop-text">
                <h3>八坂神社</h3>
                <p>參拜祈福，感受京都代表性神社的氛圍。</p>
            </div>
        </div>

        <div class="arrow">⬇</div>

        <div class="stop">
            <img src="img/gion.png" alt="祇園花見小路">
            <div class="stop-text">
                <h3>祇園花見小路</h3>
                <p>在祇園街區散步，有機會遇到藝伎或舞伎身影。</p>
            </div>
        </div>

        <div class="detail">
            <h3>今日小提醒</h3>
            <ul>
                <li>以步行為主，建議穿好走的鞋子。</li>
                <li>可以安排和服體驗，拍照會更有味道。</li>
                <li>注意店家打烊時間，晚上祇園會比較安靜。</li>
            </ul>
        </div>
    </div>

    <div class="back">
        <a href="17.html">← 回日本旅遊首頁</a>
    </div>

</div>
</body>
</html>
