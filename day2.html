<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Day 2 行程｜日本六天五夜旅遊規劃</title>
    <style>
        body {
            font-family: "標楷體", "新細明體", sans-serif;
            background-color: #f9f0e8;
            margin: 0;
        }
        .wrapper { width: 800px; margin: 0 auto; padding: 20px 0 40px 0; }
        .day-header {
            background-color: #c5534b; color: #fff;
            padding: 15px 20px; border-radius: 10px;
            margin-bottom: 20px;
        }
        .day-header h1 { margin: 0; font-size: 22px; }
        .day-header p { margin: 5px 0 0 0; }

        .card {
            background-color: #ffe9d3;
            padding: 20px 10px 30px 10px;
            border-radius: 15px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }
        .card-title { text-align: center; margin-bottom: 20px; font-weight: bold; }

        .stop {
            background-color: #fdf3e7;
            border-radius: 60px;
            width: 80%;
            margin: 10px auto;
            padding: 10px 15px;
        }
        .stop img {
            width: 70px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .stop-text { display: inline-block; vertical-align: middle; }
        .stop-text h3 { margin: 0 0 3px 0; font-size: 18px; }
        .stop-text p { margin: 0; font-size: 14px; }

        .arrow { text-align: center; font-size: 26px; margin: 5px 0; }

        .detail {
            width: 85%;
            margin: 20px auto 0 auto;
            background-color: #fffaf5;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 14px;
        }
        .detail h3 { margin-top: 0; font-size: 16px; }
        .detail ul { padding-left: 20px; margin: 5px 0; }

        .back { text-align: center; margin-top: 20px; }
        .back a {
            display: inline-block;
            padding: 8px 16px;
            background-color: #b63b46;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
        }
        .back a:hover { background-color: #912c36; }
    </style>
</head>
<body>
    <div class="wrapper">

        <div class="day-header">
            <h1>1/20　星期二　DAY 2</h1>
            <p>飯店 → 環球影城 → 飯店</p>
        </div>

        <div class="card">
            <div class="card-title">Day 2 路線圖</div>

            <div class="stop">
                <img src="img/hotel.png" alt="飯店">
                <div class="stop-text">
                    <h3>飯店出發</h3>
                    <p>從飯店出發，前往搭乘電車前往環球影城站。</p>
                </div>
            </div>

            <div class="arrow">⬇</div>

            <div class="stop">
                <img src="img/usj.png" alt="環球影城">
                <div class="stop-text">
                    <h3>環球影城</h3>
                    <p>一整天在園區裡遊玩，哈利波特、小小兵、各大園區拍照玩設施。</p>
                </div>
            </div>

            <div class="arrow">⬇</div>

            <div class="stop">
                <img src="img/hotel.png" alt="飯店">
                <div class="stop-text">
                    <h3>回到飯店</h3>
                    <p>晚上回到飯店休息，整理戰利品與隔天要用的票券。</p>
                </div>
            </div>

            <div class="detail">
                <h3>今日小提醒</h3>
                <ul>
                    <li>提前下載園區地圖，安排想玩的設施順序。</li>
                    <li>留意快速通關或熱門設施排隊時間。</li>
                    <li>記得補充水分、防曬與外套。</li>
                </ul>
            </div>
        </div>

        <div class="back">
            <a href="17.html">← 回日本旅遊首頁</a>
        </div>

    </div>
</body>
</html>
